name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  glt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: |
            **/go.sum

      - name: Go test
        run: go test ./...

      - name: Build validator (glt)
        run: go build -o validator ./cmd/glt

      - name: Build runner
        run: go build -o runner ./runner_go

      - name: Run test suite
        run: ./runner ./validator ./tests